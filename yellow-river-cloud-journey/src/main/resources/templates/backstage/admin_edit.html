<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>用户管理-修改用户</title>
    <!--引入公共CSS文件-->
    <th:block th:replace="~{/backstage/common_resources::common_css}"></th:block>
</head>

<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!-- 页面头部 -->
    <header th:replace="~{/backstage/common_header::header}"></header>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <aside th:replace="~{/backstage/common_aside::aside}"></aside>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                <a href="/backstage/admin/all">用户管理</a>
                <small>修改用户</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/backstage/index"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="/backstage/admin/all">用户管理</a></li>
                <li class="active">修改用户</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">
            <form th:action="@{/backstage/admin/update}" th:method="post">
                <div class="panel panel-default">
                    <div class="panel-heading">管理员信息</div>
                    <div class="row data-type">
                        <input type="hidden" th:value="${admin.aid}" name="aid">

                        <div class="col-md-2 title">用户名</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" placeholder="用户名" name="username"
                                   th:value="${admin.username}">
                        </div>

                        <div class="col-md-2 title">密码</div>
                        <div class="col-md-4 data">
                            <input type="password" class="form-control" placeholder="密码" name="password"
                                   th:value="${admin.password}">
                        </div>

                        <div class="col-md-2 title">邮箱</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" placeholder="邮箱" name="email"
                                   th:value="${admin.email}">
                        </div>

                        <div class="col-md-2 title">联系电话</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" placeholder="联系电话" name="phoneNum"
                                   th:value="${admin.phoneNum}">
                        </div>


                        <div class="col-md-2 title">用户状态</div>
                        <div class="col-md-4 data">
                            <select class="form-control" name="status">
                                <option value="true">开启</option>
                                <option value="false">关闭</option>
                            </select>
                        </div>


                        <div class="col-md-10 data text-center">
                            <button type="submit" class="btn bg-maroon">保存</button>
                            <button type="button" class="btn bg-default bg-blue" onclick="history.back(-1);">返回
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
    <footer th:replace="~{/backstage/common_footer::footer}"></footer>
    <!-- 底部导航 /-->
</div>
<!--引入公共js文件-->
<th:block th:replace="~{/backstage/common_resources::common_js}"></th:block>

</body>

</html>
