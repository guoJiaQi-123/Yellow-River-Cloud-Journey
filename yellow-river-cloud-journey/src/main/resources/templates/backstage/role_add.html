<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>角色管理-新增角色</title>
    <!--引入公共CSS文件-->
    <th:block th:replace="~{/backstage/common_resources::common_css}"></th:block>
</head>

<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!-- 页面头部 -->
    <header th:replace="~{/backstage/common_header::header}"></header>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <aside th:replace="~{/backstage/common_aside::aside}"></aside>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                <a href="/backstage/role/all">角色管理</a>
                <small>新增角色</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/backstage/index"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="/backstage/role/all">角色管理</a></li>
                <li class="active">新增角色</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">
            <form th:action="@{/backstage/role/add}" th:method="post">
                <div class="panel panel-default">
                    <div class="panel-heading">角色信息</div>
                    <div class="row data-type">

                        <div class="col-md-2 title">角色名称</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" placeholder="角色名称" name="roleName">
                        </div>

                        <div class="col-md-2 title">角色描述</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" placeholder="角色描述" name="roleDesc" value="">
                        </div>


                        <div class="col-md-10 data text-center">
                            <button type="submit" class="btn bg-maroon">添加</button>
                            <button type="button" class="btn bg-blue bg-blue" onclick="history.back(-1);">返回</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
    <footer th:replace="~{/backstage/common_footer::footer}"></footer>
    <!-- 底部导航 /-->
</div>
<!--引入公共js文件-->
<th:block th:replace="~{/backstage/common_resources::common_js}"></th:block>

</body>

</html>
