<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>角色管理-分配权限</title>
    <!--引入公共CSS文件-->
    <th:block th:replace="~{/backstage/common_resources::common_css}"></th:block>
</head>

<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!-- 页面头部 -->
    <header th:replace="~{/backstage/common_header::header}"></header>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <aside th:replace="~{/backstage/common_aside::aside}"></aside>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                <a href="/backstage/role/all">角色管理</a>
                <small>分配权限</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/backstage/index"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="/backstage/role/all">角色管理</a></li>
                <li class="active">分配权限</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->

                        <!--工具栏/-->

                        <!--数据列表-->
                        <form th:action="@{/backstage/role/updatePermission}" method="post">
                            <input type="hidden" name="rid" th:value="${rid}">


                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="" style="padding-right:0px;">
                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                </th>
                                <th>权限名称</th>
                                <th>权限路径</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="permission:${permissions}">
                                <td th:if="${permission.roleHas}">
                                    <input name="ids" type="checkbox" th:value="${permission.pid}" class="icheckbox_square-blue" checked>
                                </td>
                                <td th:if="${!permission.roleHas}">
                                    <input name="ids" type="checkbox" th:value="${permission.pid}" class="icheckbox_square-blue">
                                </td>
                                <td th:text="${permission.permissionName}"></td>
                                <td th:text="${permission.permissionDesc}"></td>
                            </tr>
                            </tbody>
                        </table>
                            <div class="box-title text-center">
                                <button type="submit" class="btn bg-maroon">保存</button>
                                <button type="button" class="btn bg-blue" onclick="history.back(-1);">返回</button>
                            </div>
                        </form>
                        <!--数据列表/-->

                        <!--工具栏-->

                        <!--工具栏/-->

                    </div>
                    <!-- 数据表格 /-->


                </div>
                <!-- /.box-body -->

                <!-- .box-footer-->

                <!-- /.box-footer-->


            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
    <footer th:replace="~{/backstage/common_footer::footer}"></footer>
    <!-- 底部导航 /-->
</div>
<!--引入公共js文件-->
<th:block th:replace="~{/backstage/common_resources::common_js}"></th:block>


</body>

</html>
